<mat-toolbar color="primary">
    <button mat-icon-button class="menu-mobile" (click)="menuOn = true">
        <mat-icon aria-label="Example icon-button with a heart icon">menu</mat-icon>
    </button>

    <div class="logo" routerLink="/home">
        <img class="descktop" src="https://firebasestorage.googleapis.com/v0/b/crud-product.appspot.com/o/logo-2.png?alt=media&token=bb9c2195-48dd-4aa8-b7f0-198358062de9">
        <img class="mobile" src="https://firebasestorage.googleapis.com/v0/b/crud-product.appspot.com/o/logo-mobile.png?alt=media&token=a587ed44-5ba9-4a95-ba85-a393e82f726a">
    </div>
    
    <button *ngFor="let menu of routes" class="menu-button" mat-button routerLink="{{menu.router}}">{{menu.title}}</button>

</mat-toolbar>

<div class="sidenav" *ngIf="menuOn" [@slideInOut]>
    <div class="logo-menu" routerLink="/home" (click)="menuOn = false">
        <img src="https://firebasestorage.googleapis.com/v0/b/crud-product.appspot.com/o/logo-2.png?alt=media&token=bb9c2195-48dd-4aa8-b7f0-198358062de9">
    </div>
    <a  (click)="menuOn = false" class="closebtn">&times;</a>
    <div class="menu-list">
        <a *ngFor="let menu of routes" routerLink="{{menu.router}}" (click)="menuOn = false">{{menu.title}}</a>
    </div>
</div>
